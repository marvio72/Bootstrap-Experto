<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Carga del CSS de Font Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <title>SONRISAS | Cuidamos tus dientes.</title>
</head>

<body>

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6">
        <form action="  " class="border rounded bg-light p-3">
          <h2 class="text-center">Ingresar</h2>
          <div class="form-group">
            <label for="nombre" class="">Nombre:</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ej: Marco Ruvalcaba" aria-describedby="texto-ayuda">
            <small class="form-text text-muted" id="texto-ayuda">El nombre de usuario asociado a su cuenta</small>
          </div>

          <div class="form-group">
            <label for="contrasena" class="">Contraseña:</label>
            <input type="password" class="form-control" name="contrasena" id="contrasena" aria-describedby="ayuda-contrasena">
            <small class="form-text text-muted" id="ayuda-contrasena">Su contraseña debe contener entre 8-20 caracteres</small>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Carga de Jquery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- Carga de Popper -->
  <script src="js/popper.min.js"></script>
  <!-- Carga de Bootstrap -->
  <script src="js/bootstrap.min.js""></script>
</body>

</html>
