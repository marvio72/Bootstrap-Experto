<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Carga del CSS de Font Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <title>SONRISAS | Cuidamos tus dientes.</title>
</head>

<body>

  <form action="" class="m-5">

    <div class="form-group">
      <label for="nombre" class="col-form-label-sm mb-0">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control form-control-sm" aria-describedby="texto-ayuda">
      <small class="form-text text-muted" id="texto-ayuda">Este es un texto de ayuda</small>
    </div>
      
    <div class="form-group">
      <label for="apellidos" class="col-form-label-lg mb-0">Apellidos</label>
      <input type="text" name="apellidos" id="apellidos" class="form-control form-control-lg">
    </div>
      
    
    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

  <!-- Carga de Jquery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- Carga de Popper -->
  <script src="js/popper.min.js"></script>
  <!-- Carga de Bootstrap -->
  <script src="js/bootstrap.min.js""></script>
</body>

</html>
