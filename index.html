<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Carga del CSS de Font Awesome -->
  <link rel="stylesheet" href="css/all.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,700&display=swap" rel="stylesheet">

  <title>SONRISAS | Cuidamos tus dientes.</title>

  <style>
    body{
      font-family: 'Dosis', sans-serif;
    }
  </style>
  
</head>


<body>
  

  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9">
        <form action="  " class="border rounded bg-light p-3 my-3">
          <h2>Formulario de contacto</h2>
          <!-- Campo Nombre -->
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <div class="input-group">
              <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user"></i></span></div>
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre">
            </div>
          </div>
          <!-- Campo email -->
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su email">
            </div>
          </div>
          <!-- Campo Asunto -->
          <div class="form-group">
            <label for="asunto">Asunto</label>
            <div class="input-group">
              <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-bullhorn"></i></span>
              </div>
              <select name="asunto" id="asunto" class="form-control">
                <option selected>Seleccione un asunto</option>
                <option value="soporte">Soporte</option>
                <option value="ventas">Ventas</option>
                <option value="quejas">Quejas</option>
              </select>
            </div>
          </div>
          <!-- Campo Prioridad -->
          <div class="form-group">
            <label for="" class="d-block">Prioridad:</label>
            <div class="form-check form-check-inline">
              <input type="radio" name="prioridad" id="baja" value="baja" class="form-check-input" checked>
              <label for="baja" class="form-check-label">Baja</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="prioridad" id="normal" value="normal" class="form-check-input">
              <label for="normal" class="form-check-label">Normal</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="prioridad" id="alta" value="alta" class="form-check-input">
              <label for="alta" class="form-check-label">Alta</label>
            </div>
          </div>
          <!-- Campo Mensaje  -->
          <div class="form-group">
            <label for="mensaje">Su mensaje</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-comment"></i></span>
              </div>
              
              <textarea id="mensaje" class="form-control" name="mensaje" rows="5"></textarea>
                   
            </div>
          </div>
          <!-- Botones -->
          <div class="form-group text-right mb-0">
            <button type="submit" class="btn btn-primary mr-2">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
          </div>

        
      
          

        </form>

      </div>
    </div>
  </div>

  <!-- Carga de Jquery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- Carga de Popper -->
  <script src="js/popper.min.js"></script>
  <!-- Carga de Bootstrap -->
  <script src="js/bootstrap.min.js""></script>
</body>

</html>
