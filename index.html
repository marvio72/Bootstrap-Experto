<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Carga del CSS de Font Awesome -->
  <link rel="stylesheet" href="css/all.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,700&display=swap" rel="stylesheet">

  <title>SONRISAS | Cuidamos tus dientes.</title>

  <style>
    body{
      font-family: 'Dosis', sans-serif;
    }
  </style>
  
</head>


<body>
  
  <section class="bg-light p-3 border">
    <div class="container">
      <div class="row justify-content-md-between">
        <div class="col-12 col-md-auto">
          <a href="#">
            <img src="images/logo.svg" alt="Logo" width="120">
          </a>
        </div>
        <div class="col-12 col-md-auto">
        <form action="" role="form" class="form-inline">
            <label for="nombre" class="sr-only">Nombre</label>
            <div class="input-group mb-2 mb-sm-0 mr-sm-1">
              <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user"></i></span></div>
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre de usuario" size="15">
            </div>
            <label for="password" class="sr-only">Password</label>
            <div class="input-group mb-2 mb-sm-0 mr-sm-1">
              <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-lock"></i></span></div>
              <input type="text" name="password" id="password" class="form-control" placeholder="ContraseÃ±a" size="15">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  

  <!-- Carga de Jquery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- Carga de Popper -->
  <script src="js/popper.min.js"></script>
  <!-- Carga de Bootstrap -->
  <script src="js/bootstrap.min.js""></script>
</body>

</html>
