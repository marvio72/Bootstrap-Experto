<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Carga del CSS de Font Awesome -->
  <link rel="stylesheet" href="css/all.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,700&display=swap" rel="stylesheet">

  <title>SONRISAS | Cuidamos tus dientes.</title>

  <style>
    body{
      font-family: 'Dosis', sans-serif;
    }
    /* .row>*{
      border: 1px solid red;
    } */
  </style>
  
</head>


<body>
  
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9">
        <form action="  " class="border rounded bg-light p-3 my-3">
          <h2 class="mb-3">Solicitud de Soporte</h2>
          <!-- Campo Nombre -->
          <div class="form-group form-row">
            <label for="nombre" class="col-12 col-md-2 col-form-label">Nombre:</label>
            <div class="input-group col-12 col-md-10">
              <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user"></i></span></div>
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre">
            </div>
          </div>
          <!-- Campo email -->
          <div class="form-group form-row">
            <label for="email" class="col-12 col-md-2 col-form-label">Email:</label>
            <div class="input-group col-12 col-md-10">
              <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su email">
            </div>
          </div>
          
          <!-- Campo Mensaje  -->
          <div class="form-group form-row">
            <label for="mensaje" class="col-12 col-md-2 col-form-label align-self-center">Mensaje:</label>
            <div class="input-group col-12 col-md-10">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-comment"></i></span>
              </div>
              <textarea id="mensaje" class="form-control" name="mensaje" rows="5"></textarea>
            </div>
          </div>

          <!-- Aceptar Términos y condiciones -->
          <div class="form-group form-row">
            <div class="col-auto offset-md-2">
              <div class="form-check form-check-inline">
                <input type="checkbox" name="condiciones" id="condiciones" value="si" class="form-check-input">
                <label for="condiciones" class="form-check-label">Acepto los términos y condiciones</label>
              </div>
            </div>
          </div>
          <!-- Botones -->
          <div class="form-group text-left mb-0 form-row">
            <div class="col-auto offset-md-2">
              <button type="submit" class="btn btn-primary mr-2">Enviar</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
          </div>
  

  <!-- Carga de Jquery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- Carga de Popper -->
  <script src="js/popper.min.js"></script>
  <!-- Carga de Bootstrap -->
  <script src="js/bootstrap.min.js""></script>
</body>

</html>
