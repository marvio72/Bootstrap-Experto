<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Carga del CSS de Font Awesome -->
  <link rel="stylesheet" href="css/all.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">

  <title>SONRISAS | Cuidamos tus dientes.</title>

  <style>
    body{
      font-family: 'Open Sans', sans-serif;
    }
    /* .row>*{
      border: 1px solid red;
    } */
  </style>
  
</head>


<body>
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9">
        <form action="  " class="border rounded bg-light p-3 my-3">
          <h2 class="mb-4">Formulario de Pedido</h2>
          <!-- INFORMACION PERSONAL -->
          <div class="form-row mb-4">
            <h4 class="col-12 text-info mb-3">
              <span class="fa-stack h5 mb-0">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-user fa-stack-1x fa-inverse"></i>  
              </span>
              Información personal
            </h4>

            <div class="form-group col-12 col-sm-6">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ejem: Marco Rafael...">
            </div>
            
            <div class="form-group col-12 col-sm-6">
              <label for="apellidos">Apellidos:</label>
              <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Ejem: Ruiz Cortinez...">
            </div>

            <div class="form-group col-12 col-sm-6">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Ejem: usuario@gmail.com...">
            </div>

            <div class="form-group col-12 col-sm-6">
              <label for="telefono">Teléfono:</label>
              <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Ejem: 512-32425465">
            </div>

          </div>

          <!-- DIRECCION DE ENVÍO -->
          <div class="form-row mb-4">
            <h4 class="col-12 text-info mb-3">
              <span class="fa-stack h5 mb-0">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-map-marker-alt fa-stack-1x fa-inverse"></i>
              </span>
              Dirección de envío
            </h4>

            <div class="form-group col-12">
              <label for="direccion">Dirección:</label>
              <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Av. Compositores...">
            </div>

            <div class="form-group col-6 col-sm-4">
              <label for="estado">Estado:</label>
              <input type="text" name="estado" id="estado" class="form-control"
                placeholder="Ejem: Jalisco...">
            </div>

            <div class="form-group col-6 col-sm-4">
              <label for="ciudad">Ciudad:</label>
              <input type="text" name="ciudad" id="ciudad" class="form-control" placeholder="Ejem: usuario@gmail.com...">
            </div>

            <div class="form-group col-12 col-sm-4">
              <label for="codigo-postal">Código Postal:</label>
              <input type="text" name="codigo-postal" id="codigo-postal" class="form-control" placeholder="Ejem: 45645">
            </div>

          </div>

          <!-- FECHA DE ENVIO -->
          <div class="form-row mb-4">
            <h4 class="col-12 text-info mb-3">
              <span class="fa-stack h5 mb-0">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-calendar-alt fa-stack-1x fa-inverse"></i>
              </span>
              Fecha de envio
            </h4>

            <div class="col-12 col-md-6">

              <div class="form-row">

                <div class="form-group col-12 col-sm-6 col-md-12">
                  <label for="fecha">Fecha de envío</label>
                  <input type="text" name="fecha" id="fecha" class="form-control" placeholder="Ejem: 11/09/2020">
                </div>
    
                <div class="form-group col-12 col-sm-6 col-md-12 ">
                  <label for="hora">Hora de envío:</label>
                  <input type="text" name="hora" id="hora" class="form-control" placeholder="Ejem: 11:39">
                </div>

              </div>
            </div>

            <div class="form-group col-12 col-md-6">
              <label for="comentarios">Comentarios:</label>
              <textarea name="comentarios" id="comentarios" rows="5" placeholder="Tenemos problemas..." class="form-control"></textarea>
            </div>

          </div>

          <!-- BOTONES -->
          <div class="form-row">

            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-primary btn-block mb-2"><i
                  class="fas fa-location-arrow pr-1"></i>Enviar</button>
            </div>
            <div class="col-12 col-md-3">
              <button type="reset" class="btn btn-secondary btn-block"><i class="fas fa-times pr-1"></i>Cancelar</button>
            </div>
          </div>






        </form>
      </div>
    </div>
  </div>

  <!-- Carga de Jquery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- Carga de Popper -->
  <script src="js/popper.min.js"></script>
  <!-- Carga de Bootstrap -->
  <script src="js/bootstrap.min.js""></script>
</body>

</html>
